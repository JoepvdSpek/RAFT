mooring:
    water_depth: 320                                  # [m]       uniform water depth
    
    points:
        - name: line1_anchor
          type: fixed
          location: [853.87, 0.0, -320.0]
          anchor_type: drag_embedment

        - name: line2_anchor
          type: fixed
          location: [-426.94, 739.47, -320.0]
          anchor_type: drag_embedment

        - name: line3_anchor
          type: fixed
          location: [-426.94, -739.47, -320.0]
          anchor_type: drag_embedment

        - name: line1_vessel
          type: vessel
          location: [5.2,      0.0,     -70.0]

        - name: line2_vessel
          type: vessel
          location: [-2.6,      4.5,     -70.0]

        - name: line3_vessel
          type: vessel
          location: [-2.6,     -4.5,     -70.0]

    lines:
        - name: line1
          endA: line1_anchor
          endB: line1_vessel
          type: main
          length: 902.2

        - name: line2
          endA: line2_anchor
          endB: line2_vessel
          type: main
          length: 902.2

        - name: line3
          endA: line3_anchor
          endB: line3_vessel
          type: main
          length: 902.2

    line_types:
        - name: main
          diameter: 0.09
          mass_density: 77.7066
          stiffness: 384.243e6
          breaking_load: 1e8
          cost: 100.0
          transverse_added_mass: 1.0
          tangential_added_mass: 0.0
          transverse_drag: 1.6
          tangential_drag: 0.1

    anchor_types:
        - name: drag_embedment
          mass: 1e3
          cost: 1e4
          max_vertical_load: 0.0
          max_lateral_load: 1e5
    

                
              