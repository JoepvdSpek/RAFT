platform:

    member_input_type: list            # the format platform info will be in: strings, arrays, list, file
    
    member_strings:                                   # set member_input_type as "strings" to use this format
        #    number type  shape  dA      dB      xa      ya     za     xb     yb      zb        tA       tB   l_fill  rho_fill rho_shell
        - "    11     2   circ  9.400   9.400    0.0    0.0   -120.0   0.0    0.0   -12.00    0.0270   0.0270  52.0    1860.0    8500     "
